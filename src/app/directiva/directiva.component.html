<button type="button" (click) ="setHabilitar()" class="btn btn-primary my-3">{{habilitar==true? 'ocultar':'mostrar'}}</button>
<div class="card">
    <div class="card-header">
        listado de cursos
    </div>
    <ul class="listgroup" *ngIf="habilitar==true">
        <li class="lis-group-item" *ngFor="let curso of listaCurso">{{curso}}</li>
    </ul>
</div>
